<html>
    <head>
        <meta charset="utf-8">
        <script src="../../js/jquery-3.3.1.js"></script>
    </head>
    <body>
        <div id="notMe">
            <p id="notMe"></p>
        </div>
        <div id="myDiv">id="myDiv"</div>
            <input  id="myInput" type="text" placeholder="请输入您的名字">
        <div>
            <span id="foo[bar]">含有特殊字符的元素</span>
        </div>
        <div class="myClass">
            <span class="myClass"></span>
        </div>
        <div>
            <form id="myForm" action="">
                <p>全部的input标签</p>
                <input type="text" name="" id="" placeholder="姓名" data-name="Hubery"/>
                <input type="text" name="" id="" placeholder="地址" data-address="ShenZhen"/>
                <div>
                    <p>哈哈哈</p>
                    <input type="text" name="" id="" placeholder="密码" data-password="123qwe">
                </div>
            </form>
            <input type="text" placeholder="国家" data-country="China">
        </div>
        <div id="fruits">
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
                <li>WaterMalen</li>
            </ul>
        </div>
        <div id="checkedDiv">
            <input type="text" name="Apple" id="" />
            <input type="text" checked="checked" />
        </div>
        <div>
            <table>
                <tr>中国</tr>
                <tr>美国</tr>
                <tr>俄罗斯</tr>
                <tr>日本</tr>
                <tr>法国</tr>
            </table>
        </div>
        <div id="language">
            <tr lang="china">chinese</tr>
            <tr lang="china-s">simple chinses</tr>
            <tr lang="english">english</tr>
            <tr lang="japan">japan</tr>
        </div>
    </body>
    <script>
        //根据元素ID查找元素
        console.log($('#myDiv').eq(0));
        var foobar = $('#foo\\[bar\\]').eq(0);
        console.log(foobar.text());
        console.log(foobar.html());
        // 根据元素名称查找元素
        var allDivs = $('div').eq(1);
        console.log(allDivs);
        var myClass = $('.myClass');
        console.log(myClass.eq(1));
        var myInput = $('#myInput');
        console.log(myInput);
        var allElements = $('*');
        console.log(allElements);
        var manyElements = $('div,span.myClass');
        console.log(manyElements);
        //寻找form元素下的所有子元素中的input元素
        var allInputs = $('#myForm input');
        //寻找跟在form元素下的所有子元素中的input元素
        var allInputs2 = $('#myForm > input');
        //寻找与form同级的元素中的input元素
        var allInputs3 = $('#myForm ~ input');
        console.log(allInputs);
        console.log(allInputs2);
        console.log(allInputs.eq(0).data('name'));
        console.log(allInputs3);
        //寻找指定元素中的第一个元素
        var firstFruits = $('#fruits li:first');
        console.log(firstFruits.html('picker'));
        var noCheckInput = $('input:not(:checked)');
        console.log(noCheckInput);
        //寻找基数 even 偶数 odd
        var evenTr = $('tr:even');
        var oddTr = $('tr:odd');
        console.log(evenTr);
        console.log(oddTr);
        //匹配给定索引值的元素eq
        console.log($('tr:eq(1)'));
        //匹配所有大于给定索引值的元素
        console.log($('tr:gt(1)'));
        //匹配元素 lang
        var langTr = $('tr:lang(c)');
        console.log(langTr);
        //最后一个
        console.log($('tr:last'));
        //匹配小于给定索引的元素
        console.log($('tr:lt(2)'));
    </script>
</html>
